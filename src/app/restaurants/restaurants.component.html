      <!-- INíCIO do CONTEÚDO -->
      <section class="content-header">
        <h1>
          Todos os Restaurantes
          <a (click)="toggleSearch()" class="pull-right search-link"> <span *ngIf="iptSearch.value"><small class="searchTag">{{iptSearch.value}}</small></span> <i class="fa fa-search"></i></a>
        </h1>
        <!-- barra de busca-->
        <div class="row">
          <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
            <form>
              <div class="form-group" [formGroup]="searchForm">
                  <input type="text"
                         class="form-control" #iptSearch  formControlName="searchControl"  placeholder="O que você está procurando?">
              </div>
            </form>
          </div>
        </div>
      </section>


      <section class="content">

        <div class="row">
          <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
            <mt-restaurant [restaurant]='restaurant'></mt-restaurant>
          </div>
          <div class="col-xs-12" *ngIf="restaurants?.length === 0">
            <p class="lead text-center">Não foram encontrados items para a sua busca</p>
          </div>
          <!-- /.col -->
          </div>

      </section>

      <!-- FIM  do CONTEÚDO -->
